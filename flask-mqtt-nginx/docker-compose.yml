# flask-mqtt-nginx/docker-compose.yml
version: "3"
services:
  flask-mqtt:
    image: hub.foundries.io/${FACTORY}/flask-mqtt:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - flask-mqtt